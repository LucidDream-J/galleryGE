<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" /> -->
    <link href="css/styles.css" rel="stylesheet">
    <title>Content PlaceHolder</title>
</head>

<body>
    <div class="card">
        <div id="header" class="card-header animated-bg">
            &nbsp;
        </div>
        <div class="card-content">
            <h4 id="title" class="card-title animated-bg animated-bg-text"> &nbsp;
            </h4>
            <p class="card-excerpt" id="excerpt"> &nbsp;
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>

            </p>
            <h4 id="statement"> &nbsp;
            </h4>
            <p class="statement"></p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    &nbsp;
                </div>
                <div class="author-info"><strong class="animated-bg animated-bg-text" id="name">&nbsp;</strong>
                    <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
